<div class="container">
	<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Welcome to my site</h3>
                </div>
                <div class="panel-body">
                    <form role="form" [formGroup]="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" formControlName="email" placeholder="username" name="email" >
                            </div>
                            <div class="form-group">
                                <input class="form-control" formControlName="password" placeholder="Password" name="password" type="password">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="button" class="btn btn-success btn-block" [disabled]="!form.valid" (click)="login()">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
